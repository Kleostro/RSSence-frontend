<div class="header-wrapper">
  <header class="header">
    <p-button (click)="themeSwitchService.toggle()">Toggle</p-button>
    <p-button [routerLink]="APP_ROUTE.LOGIN">Sign In</p-button>
    <p-button [routerLink]="APP_ROUTE.SIGN_UP">Sign Up</p-button>
    @if (this.authService.isUserLoggedIn()) {
      <app-sidebar />
    }
  </header>
  @if (this.loaderService.isProcessing()) {
    <p-progressbar mode="indeterminate" [style]="{ height: '0.05rem' }" />
  }
</div>
